    <h1>CGI Page</h1>
    <p>Enter a word and submit it to our CGI script:</p>

    <!-- Form for GET method (existing) -->
    <form action="/cgi/generator.py" method="get">
        <label for="word">Word (GET):</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Send (GET)</button>
    </form>

    <!-- Form for POST method -->
    <form action="/cgi/generator.py" method="post">
        <label for="word">Word (POST):</label>
        <input type="text" id="word" name="word" required>
        <button type="submit">Send (POST)</button>
    </form>

</body>
</html>
