

server {
    listen 8080;         # The port the server listens on
    server_name example.com;  # The domain name for the server

    # Default error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /404.html {
        root /var/www/html;
    }

    location = /50x.html {
        root /var/www/html;
    }

    # Limit client body size for file uploads
    client_max_body_size 10M;

    # Static files and directory listing
    location /files/ {
        root /var/www/html;
        autoindex on;
    }

    # Handle PHP scripts
    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle GET and POST for /submit
    location /submit {
        limit_except GET POST {
            deny all;
        }
    }

    # Redirect old-path to new-path
    location /old-path {
        return 301 http://example.com/new-path;
    }

    # Uploads and file saving
    location /upload {
        root /var/www/uploads;
        client_max_body_size 50M;
    }

    # Default file for directories
    location / {
        root /var/www/html;
        index index.html;
    }
}
