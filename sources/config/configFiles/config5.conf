server {
    listen 8080;
    server_name example.com;

    location = /about {
        # Exact match for "/about"
        root /var/www/html;
    }

    location /images/ {
        # Prefix match for paths starting with "/images/"
        root /var/www/images;
    }

    location ~ \.php$ {
        # Regular expression match for PHP files
        fastcgi_pass 127.0.0.1:9000;
    }

    location ~* \.(jpg|jpeg|png|gif)$ {
        # Case-insensitive regular expression match for image files
        root /var/www/images;
    }

    location !~ ^/private/ {
        # Exclude paths starting with "/private/"
        root /var/www/public;
    }

    location /
    {
        # Prefix match for any other paths
        root /var/www/html;
        index index.html;
    }
}

server {
    listen 8080;
    server_name example.com;

    # Default error pages for different HTTP error codes
    error_page 404 /404.html;  # For "Not Found" errors
    error_page 500 502 503 504 /50x.html;  # For server errors

    # Location for handling custom error pages
    location = /404.html {
        root /var/www/html;  # The directory containing the 404.html file
    }

    location = /50x.html {
        root /var/www/html;  # The directory containing the 50x.html file
    }
}
