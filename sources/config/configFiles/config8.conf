    host 127.0.0.1;
    listen 8080;
    listen 7070;
    server_name example.local;

    # Error Pages
    error_page 400 /400_error.html;
    error_page 404 /403_error.html;

    # Client Body Size Limit
    client_max_body_size 500000000;

    # Root Configuration
    # root pages_html;
    root pages_html;
